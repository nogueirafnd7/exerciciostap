
<ion-card>
  <ion-img [src]="imageUrl" *ngIf="imageUrl"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ description }}</p>
    <ion-button expand="block" (click)="onButtonClick()">Clique Aqui</ion-button>
  </ion-card-content>
</ion-card>
